<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(n) {
            let sum = 0;
            while (n != 0) {
                sum = sum + n % 10;
                n = parseInt(n / 10);

            }
            return sum;
        }
        let n = +prompt('Enter the Number..')
        document.write(getSum(n));
    </script>
</body>

</html>
