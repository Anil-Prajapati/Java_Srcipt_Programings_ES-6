<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fabonacci_number(n) {
            if (n == 0) {
                return 0;
            } else if (n == 1) {
                return 1;
            } else {
                return fabonacci_number(n - 2) + fabonacci_number(n - 1);
            }
        }
        let n = 10;
        for (i = 0; i < n; i++) {
            document.write(fabonacci_number(i))
        }
    </script>
</body>

</html>
