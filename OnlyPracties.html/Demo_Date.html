<script>
    function f1() {
        document.write("this is the function of the setTimeout")
    }

    //setTimeout Allow to run a function once, after specified amount of the time
    setTimeout(f1, 1000)
        //clearTimeOut means this function in not printing
    function f2() {
        document.write("this is the function of the clearTimeout")
    }
    clearTimeout(f2, 2000)
</script>
