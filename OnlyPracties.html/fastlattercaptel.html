<body>
    <script>
        function titelCase(str) {
            str = str.toLowerCase().split(' ')
            for (i = 0; i < str.length; i++) {
                str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1)
            }
            return str.join(' ')

        }
        document.write(titelCase('this is the my home is there'))
    </script>
</body>
