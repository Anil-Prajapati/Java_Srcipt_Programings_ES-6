<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="test"></h1>
    <script>
        function printDigital() {
            let date = new Date();

            document.getElementById("test").innerText = date.toLocaleTimeString();

        }
        setInterval(printDigital, 1000);
    </script>
</body>

</html>
