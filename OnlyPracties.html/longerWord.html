<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function longestWord(champ, contender) {
            return (contender.length <= champ.length) ? contender : champ;
        }

        function longer(str) {
            var words = str.split(' ');
            return words.reduce(longestWord)
        }
        document.write(longer('this is the javascript class'))
    </script>
</body>
