<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "2+3+4";
        console.log(a);
        console.log(eval(a));

        var x = String("2+3+4");
        console.log(x);
        console.log(eval(x));

        var y = x.valueOf();
        console.log(eval(y));
    </script>
</body>

</html>
