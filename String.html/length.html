<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = "Anil Kumar Prajapati";
        console.log(name.length); //this are the finding the length;
        console.log(name.toUpperCase()); //this is the use of uppercase means-ANIL KUMAR PRAJAPATI
        console.log(name.toLowerCase()); //this is the use of toLowerCase-anil kumar prajapati

        console.log(name.charAt()); //that are the use of the only one charactors ->A without empty  cloumn and use charAt(6) then print charactor 6
        console.log(name.at(11)); //charAt and at both are the same no problem use nay thing
        console.log(name.charAt(6)); //same thing
        console.log(name.charCodeAt(11)); //this are the finding the unique code charector in string possition

        console.log(name.concat(" Hello")) //suppose that you are the need to add the Anil Kumar Prajapati last hello then it will go for concate and Your output is Anil Kumar Prajapati Hello
        console.log(name.indexOf("t")); //this are the two find the index number 
        console.log(name.indexOf("p")); //this are the two find the index number
        console.log(name.lastIndexOf("i")); //this method to help find the last charactor index

        console.log(name.includes('apa')); //includes method in your String charactor is match then it will be return true otherwise false
        console.log(name.includes('mon'));
    </script>
</body>

</html>
