<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Car(type, price) {
            this.type = type;
            this.price = price;
        }
        Car.prototype.run = function() {
            console.log(this.type + " car is running!!!");
        }
        var tata = new Car("Tata", 10000);
        var maruti = new Car("maruti", 20000);
        var suzzuki = new Car("Suzzuki", 250000);

        tata.run();
        maruti.run();
        suzzuki.run();

        console.log(tata);
        console.log(maruti);
        console.log(suzzuki);
        //run() is  there in every object
    </script>
</body>

</html>
