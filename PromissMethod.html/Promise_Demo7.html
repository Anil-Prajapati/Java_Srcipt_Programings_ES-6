<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var add = function(a, b) {
            let result;
            result = a + b;
            return result;
        }

        let addition = add(10, 20);
        alert("ADDITION=" + addition);

        var sub = function(a, b) {
            let result;
            setTimeout(() => {
                result = a - b;
            }, 3000)
            return result;
        }
        let substraction = sub(50, 20);
        alert("SUBSTRACTION=" + substraction)

        var mult = function(a, b) {
            let promiseObj = new Promise(function(resolve, reject) {
                setTimeout(() => {
                    resolve(a * b);
                    reject('Something Want Wrong...');

                }, 5000);
            });
            return promiseObj;
        }
        promiseobj = mult(50, 60);
        promiseobj.then((result) => {
            alert(result)
        }).catch((err) => {
            alert(err)
        });
    </script>
</body>

</html>
