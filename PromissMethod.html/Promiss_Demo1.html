<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var add = function(a, b) {
            let result;
            result = a + b;
            document.write("Addition is:" + result);
        }
        let result1 = add(50, 60);
        document.writeln(result1);

        var sub = function(a, b) {
            let result;
            setTimeout(() => {
                result = a - b;
            }, 1000);
            return result;
        }
        result2 = sub(50, 10);
        document.writeln("Substraction is: " + result2);


        var mul = function(a, b) {
            let promiseObj = new Promise(function(resolve, reject) {
                setTimeout(() => {
                    if (typeof a == 'number' && typeof b == 'number')
                        resolve(a * b);
                    else
                        reject('Wrong input');
                }, 5000)
            })
            return promiseObj;

        }
        mul(10, 50).
        then(res => document.writeln("Multiplication=" + res),
            err => document.write('Error....'));
    </script>
</body>

</html>

</html>
