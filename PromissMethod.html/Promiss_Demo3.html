    <script>
        function addPromiss(a, b) {
            let promissObje = new Promise(function(resolve, reject) {
                setTimeout(() => {
                    resolve(a + b);
                    reject('Error...');
                }, 1000);

            });
            return promissObje;
        }

        let promissObject = addPromiss(10, 20);
        document.writeln(promissObject);
        promissObject.then((response) => document.write("Addition Of The Function=" + response), (err) => document.write("This Is The Error Of The Function=" + err))
